<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Blockchain Policy Implications</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!-- Custom Style Elements -->
		<style>
			.author {
				color: blueviolet;
				font-weight: bold;
			}
			.author-meta {
				color: aqua;
			}
		</style>


	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- Title Slide -->
				<section>
					<h2>Policy Implications of Blockchain Technology</h2>
					<p>
						<medium class = "author">Pavan Katkar</medium>
					</p>
					<p>
						<small class = "author-meta">Doctoral Fellow @ Pardee RAND</small>
					</p>

					<!-- Adding a simple animation of blockchain-->
					<div id = "bc_anim">
						<!-- Blockchain Animation from js/bcAnimation.js-->
					</div>
				</section>


				<section>Slide 2</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/p5/p5.min.js' } <!--Adding p5 js as a dependeny to this -->
				]
			});
		</script>

		<!--Adding custom js scripts here-->
		<script type="text/javascript" src="js/bcAnimation.js"></script>

	</body>
</html>
